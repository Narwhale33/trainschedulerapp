<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thomas the choo choo train</title>
​
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
​
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
​
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
​
  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
​
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
    <!-- Train Schedule -->
    <div class="container">
​
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color:#8AC07A; color: white">
        <h1 class="text-center">Thomas Super Train</h1>
        <h3 class="text-center">CHOO CHOO</h3>
    </div>
​
    <div class="row">
        <div class="col-md-12">
​
    <!-- Train Schedule -->
    <div class="card mb-4">
        <div class="card-header">Train Schedule</div>
        <div class="card-body">
                <table class="table table-sm table-hover" id="train-table">
                    <thead>
                        <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Recurrence</th>
                        <th scope="col">Arrival</th>
                        <th scope="col">How close</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
        </div>
    </div>
​
    <div class="row">
        <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4">
        <div class="card-header">New Train</div>
        <div class="card-body">
​
            <!-- Entry Form -->
            <form>
            <div class="form-group">
                <label for="train-name-input">Name of Train</label>
                <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group">
                <label for="role-input">Where we going?</label>
                <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group">
                <label for="start-input">Military Train Time </label>
                <input class="form-control" id="train-time-input" type="text">
            </div>
            <div class="form-group">
                <label for="frequency-input">Recurrence</label>
                <input class="form-control" id="frequency-input" type="text">
            </div>
            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>
​
        </div>
        </div>
​
            </div><!--end of col-->
        </div> <!--end of row-->
    </div> <!--end of container-->
​
    <!-- JavaScript -->
    <script src="assets/JS/train.js"></script>
</body>
</html>
